#################
### MONITORS  ###
#################
monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################
$terminal = alacritty
$fileManager = dolphin
$menu = wofi --show drun
$browser = firefox

#################
### AUTOSTART ###
#################
exec-once = waybar
exec-once = nm-applet &
exec-once = copyq &
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = ~/.config/hypr/scripts/keyring.sh
exec-once = hyprpaper
exec-once = code
exec-once = $browser
exec-once = spotify-launcher
exec-once = easyeffects --gapplication-service
exec-once = v2rayN
exec-once = ~/.config/hypr/scripts/wallpaper_shuffle.sh &
exec-once = /usr/lib/hyprpolkitagent/hyprpolkitagent
exec-once = /usr/lib/xdg-desktop-portal-kde
exec-once = swaync

# GTK Theming
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Nordic-darker'
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = XDG_MENU_PREFIX,arch-
env = QT_QPA_PLATFORMTHEME,qt6ct

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 3
    gaps_out = 3
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    allow_tearing = true
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 0.9
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# --- NEW: GROUP/STACKING SETTINGS ---
group {
    col.border_active = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.border_inactive = rgba(595959aa)

    groupbar {
        font_size = 10
        gradients = true
        col.active = rgba(33ccffee)
        col.inactive = rgba(595959aa)
        text_color = rgba(ffffffff)
    }
}

animations {
    enabled = yes
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1
    bezier = quick, 0.15, 0, 0.1, 1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = workspaces, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

binds {
    allow_workspace_cycles = true
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    focus_on_activate = true
}

#############
### INPUT ###
#############
input {
    kb_layout = us,ir
    kb_variant = ,winkeys
    kb_options = grp:win_space_toggle,caps:escape
    kb_rules = evdev
    follow_mouse = 1
    sensitivity = -0.5
    touchpad {
        natural_scroll = false
    }
}

gesture = 3, horizontal, workspace

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

# Essentials
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, D, killactive
bind = $mainMod, M, exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, exec, copyq toggle
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, T, exec, $browser

# --- NEW: GROUP & STACKING CONTROLS ---
# Press Super + G to turn the current window into a group (or add to one)
bind = $mainMod, G, togglegroup

# Alt + Tab to switch between windows IN THE STACK
bind = ALT, Tab, changegroupactive, f
bind = ALT SHIFT, Tab, changegroupactive, b

# Super + W to pull a window OUT of a group/stack
bind = $mainMod, W, moveoutofgroup

# Workspace Navigation
bind = $mainMod, Tab, workspace, previous
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces 0-9
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special Workspace
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Mouse Binds
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioPlay, exec, playerctl play-pause

# Screenshots
bind = , Print, exec, hyprshot -m output --clipboard-only
bind = SHIFT, Print, exec, hyprshot -m region --clipboard-only
bind = ALT, Print, exec, hyprshot -m window --clipboard-only

##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrule = match:class .*, suppress_event maximize
windowrule = match:class ^$, match:title ^$, match:xwayland 1, match:float on, match:fullscreen 0, match:pin 0, no_focus on
windowrule = match:initial_class btop-float, float on, size (monitor_w*0.8) (monitor_h*0.7), center on

# App Assignments
windowrule = match:initial_class ^(google-chrome)$, workspace 3 silent
windowrule = match:initial_class ^(firefox)$, workspace 3 silent
windowrule = match:initial_class ^(tauri-nextjs-template)$, workspace 2 silent
windowrule = match:initial_class ^(code-oss|code)$, workspace 1 silent
windowrule = match:initial_class ^(Spotify|spotify)$, workspace 5 silent
windowrule = match:initial_class ^(v2rayN)$, workspace 9 silent
windowrule = match:class (megasync), float on, center on